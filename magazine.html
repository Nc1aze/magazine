<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE Magazine Cover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            padding: 20px;
        }
        .magazine {
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 4 / 5;
            position: relative;
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            border: 8px solid #fff;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .magazine:hover {
            transform: scale(1.08);
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.4);
        }
        .magazine img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(40px, 6vw, 60px);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: black;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
        }
        .headline, .sub-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Playfair Display', serif;
            width: 80%;
        }
        .headline {
            bottom: 30%;
            font-size: clamp(20px, 4vw, 26px);
            font-weight: 700;
            color: black;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .magazine:hover .headline {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .sub-text {
            bottom: 20%;
            font-size: clamp(14px, 3vw, 18px);
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .magazine:hover .sub-text {
            background: rgba(255, 0, 127, 0.8);
        }
    </style>
</head>
<body>
    <div class="magazine">
        <img src="model.jpeg" alt="Fashion Model">
        <div class="title">ROGUE</div>
        <div class="headline">Redefining Fashion & Style</div>
        <div class="sub-text">Exclusive Celebrity Interviews & Trends</div>
    </div>
</body>
</html>
